<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Music</title>
</head>
<body>

    <!--Header-->
    <header class="header">
        <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="#">Steel Music</a>
                      
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
        
                          </ul>
                          <form class="form-inline my-2 my-lg-0">
                                <button type="button" class="btn btn-outline-light my-2 my-sm-0 mr-3" data-toggle="modal" data-target="#modal1">
                                        Sign in
                                </button>
                                      
                                <button type="button" class="btn btn-outline-primary my-2 my-sm-0 mr-3" data-toggle="modal" data-target="#modal2">
                                        Create acount
                                </button>
                          </form>
                        </div>
                      </nav>
        </div>
            
    </header>
    
    <!--</header>-->

    <!--Main-->
    <main id="main">
            <div class="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images3.alphacoders.com/739/73967.jpg" class="d-block w-100" alt="Medellin 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://wallpapercave.com/wp/qEVZjYt.jpg" class="d-block w-100" alt="Medellin 2">
                    </div>
                    <div class="carousel-item">
                        <img src="http://getwallpapers.com/wallpaper/full/4/4/2/110021.jpg" class="d-block w-100" alt="Medellin 3">
                    </div>
                    <div class="overlay">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-md-6 offset-md-6 text-center text-md-right">
                                    <h1>Steel Music</h1>
                                    <p class="d-none d-md-block">
                                        Entra y enamorate de la variedad de música que puedes encontrar.
                                        Variedad de géneros musicales, diferentes mixes y todo lo que necesitas
                                        para tu gusto y mejorar tus días
                                    </p>
                                    <input class="form-control" type="text" placeholder="Busca tus artistas favoritos   ">
                                    <h4>or</h4>
                                    <a href="#" class="btn btn-outline-light">Sube tu música</a>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <!--/Main-->



<!-- Modal -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Inicia sesión</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <button type="button" class="btn btn-lg btn-block btn1">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/600px-Facebook_Logo_%282019%29.png" id="fb" />
                         Continuar con facebook</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block mb-3">
                                <img src="http://pngimg.com/uploads/google/google_PNG19625.png" id="google" />
                        Continuar con Google
                    </button>
                    <h4 class="text-center mb-3">o inicia con tu correo</h4>
                    <input class="form-control" type="text" placeholder="Inicia con tu correo">
                    <button type="button" class="btn btn-lg btn-block btn2">
                        Iniciar sesión
                    </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Crea una nueva cuenta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


<!--Scripts-->    
<script src="./js/jquery.js"></script>
<script src="./js/popper.js"></script>
<script src="./js/bootstrap.min.js"></script>
<!--Fin Scripts-->
</body>
</html>
